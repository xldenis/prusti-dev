language: rust
dist: trusty
sudo: false

rust:
  - nightly

jdk:
  - oraclejdk8

# Add Viper's PPA and install Viper
addons:
  apt:
    sources:
      - sourceline: 'deb http://pmserver.inf.ethz.ch/viper/debs/xenial /'
        key_url: 'http://pmserver.inf.ethz.ch/viper/debs/xenial/key.asc'
    update: true
    packages:
      - viper

cache:
  cargo: true
  directories:
  # Cache the Z3 build
  - .cache

env:
  global:
    # Required to call the JVM
    - JAVA_HOME=/usr/lib/jvm/java-8-oracle
    - LD_LIBRARY_PATH=$JAVA_HOME/jre/lib/amd64/server
    # Required to run Viper on Ubuntu Trusty
    - USR_LOCAL=$HOME/local
    - Z3_PATH=$USR_LOCAL/bin/z3
    # Debug settings
    - RUST_BACKTRACE=1

git:
  # We need to change .gitmodules before getting submodules
  submodules: false

before_install:
  # Make sure stdout is in blocking mode. Otherwise builds will fail due to large writes to stdout
  # See https://github.com/travis-ci/travis-ci/issues/4704. If this gets fixed, this line can also be removed.
  - python3 -c 'import os,sys,fcntl; flags = fcntl.fcntl(sys.stdout, fcntl.F_GETFL); fcntl.fcntl(sys.stdout, fcntl.F_SETFL, flags&~os.O_NONBLOCK);'
  # Replace the SSH URL with the public URL, then init and update submodules
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive
  # Prepare directory for local installations
  - mkdir -p $USR_LOCAL
  # Download and compile Z3 with a known-to-work version
  - if [ ! -d .cache/z3 ]; then (
      echo "Building Z3 from scratch" &&
      wget -O z3.zip https://github.com/Z3Prover/z3/archive/3865c453827506fc5c9d6c6c7c3d66d17030f158.zip &&
      unzip z3.zip &&
      rm z3.zip &&
      cd z3-* &&
      ./configure --prefix=$USR_LOCAL &&
      cd build &&
      make -j 2 &&
      cd ../.. &&
      mv z3-* .cache/z3
    ); else
      echo "Using cached Z3" &&
      ls .cache/z3;
    fi

install:
  - ( cd .cache/z3/build && make install )
  - rustup update
  - cargo install mdbook --vers 0.0.26 || true

script:
  - cargo build --all
  - cargo test --verbose -- --nocapture

after_success:
  - |
      if [[ "$TRAVIS_OS_NAME" == "linux" && "$TRAVIS_PULL_REQUEST" = "false" && "$TRAVIS_BRANCH" == "master" ]]; then
        echo "Build documentation" &&
        git submodule foreach 'echo "Build documentation for $name"; cargo rustdoc --lib -- --document-private-items' &&
        echo "Build design documentation" &&
        cd design &&
        mdbook build &&
        cd .. &&
        cp -r design/book target/doc/design &&
        echo "<meta http-equiv=refresh content=0;url=design/index.html>" > target/doc/index.html &&
        git clone https://github.com/davisp/ghp-import.git &&
        ./ghp-import/ghp_import.py -n -p -f -m "Documentation upload" -r https://"$GH_TOKEN"@github.com/"$TRAVIS_REPO_SLUG.git" target/doc &&
        echo "Uploaded documentation";
      fi
